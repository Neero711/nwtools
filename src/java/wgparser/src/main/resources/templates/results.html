<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты анализа WeakAuras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Строка скопирована в буфер обмена!');
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
            });
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1>Найдено строк: <span th:text="${entries.size()}"></span></h1>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${entries}">
            <td th:text="${entry.name}"></td>
            <td>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"
                           th:value="${entry.importString}"
                           id="importString-[[${entryStat.index}]]">
                    <button class="btn btn-outline-secondary"
                            onclick="selectText('importString-[[${entryStat.index}]]')">
                        Выделить
                    </button>
                </div>

                <script>
                    function selectText(id) {
                        const input = document.getElementById(id);
                        input.select();
                        input.setSelectionRange(0, 99999);
                        alert('Текст выделен — нажмите Ctrl+C');
                    }
                </script>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">Назад</a>
</div>
</body>
</html>
