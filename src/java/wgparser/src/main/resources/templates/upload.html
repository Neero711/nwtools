<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WeakAuras Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>WeakAuras Parser</h1>
    <p>Загрузите файл с экспортом WeakAuras для анализа</p>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="file" class="form-control" accept=".txt">
        </div>
        <button type="submit" class="btn btn-primary">Анализировать</button>
    </form>

    <p th:if="${message}" th:text="${message}" class="mt-3 text-danger"></p>
</div>
</body>
</html>
